<mat-toolbar class="mat-elevation-z6 navbar" color="primary">
  <div fxHide.gt-sm fxLayoutAlign="start center">
    <button class="menu-button" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div fxHide.lt-md>
    <a class="logo" routerLink="/" translate>
      <img src="/assets/logo.svg" />
      Hlavac Business
    </a>
  </div>
  <span fxFlex></span>
  <div fxHide.lt-md fxLayoutGap.lg="10">
    <a mat-button routerLink="" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active">
      <span translate>Home</span>
    </a>
    <a mat-button routerLink="/contact" routerLinkActive="active">
      <span translate>Contact</span>
    </a>
  </div>
  <button mat-icon-button [matMenuTriggerFor]="languageMenu" class="lang">
    <mat-icon>language</mat-icon>
  </button>
  <mat-menu #languageMenu="matMenu">
    <button mat-menu-item *ngFor="let language of languages" (click)="setLanguage(language)">
      {{ language }}
    </button>
  </mat-menu>
</mat-toolbar>
